<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Rating</title>
    <link rel="stylesheet" href="..//Customer Rating/Ch rating.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="inside-box">
            <p>Customer FeedBack</p>
            <div class="emoji">&#128557</div>
            <div class="remarks-box">
            <div class="remarks">Very Poor</div>
        </div>
            <div class="star-box">
                <div class="star1 star"><i class="fa-solid fa-star"></i></div>
                <div class="star2 star"><i class="fa-solid fa-star"></i></div>
                <div class="star3 star"><i class="fa-solid fa-star"></i></div>
                <div class="star4 star"><i class="fa-solid fa-star"></i></div>
                <div class="star5 star"><i class="fa-solid fa-star"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="../Customer Rating/CH rating.js">

</script>
</html>
