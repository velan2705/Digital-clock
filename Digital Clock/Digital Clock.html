<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock 
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../Digital Clock/Digital Clock.css">
</head>
<body>
    <div class="main-box">
        <div class="clock time">
            <span class="hour">00</span>
            <span class="collen">:</span>
            <span class="minute">00</span>
        </div>
        <div class="clock am">
           <span class="pm">AM</span>
           <span class="seconds">00 </span>
         </div>
        <div class="clock menu"><i class="fa-solid fa-ellipsis-vertical" onclick="change()"></i></div>
        <div class="clock day">day</div>
    
      

</div>
</body>
<script src="..//Digital Clock/Digital Clock.js">

</script>
</html>
